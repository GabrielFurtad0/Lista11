<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar()">Contar</button>
    <div id="div_contar"></div>
</body>
<script>
    function contar(){

        for (i = 0; i <=15; i++ ){
            div_contar.innerHTML += `${i}<br>`
        }
    }
</script>
</html>
